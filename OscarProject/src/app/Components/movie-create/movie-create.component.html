<p>
  Add Movie!
</p>


<div class="dataCreationBlock">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="this.movie.title" placeholder="Insert movie's title here">
  </div>
  
  <div>
    <label for="premiereDate">Premiere Date</label>
    <input type="text" class="form-control" id="premiereDate" type="date" name="premiereDate" required [(ngModel)]="this.movie.premiereDate">
  </div>

</div>
