<div id="userListContainer">

  <div>
    <div *ngFor="let user of users">

      <div class="singleUser" *ngIf="user.firstname && user.lastname">
        <div class="userLogin" [routerLink]="'/users/details/'+ user.id">
          {{user.login}} ({{user.firstname}} {{user.lastname}})
        </div>
        <span class="ratesLink" [routerLink]="['/rates/'+ user.id]">View {{user.login}}'s rates</span>
      </div>
      <div class="singleUser" *ngIf="!(user.firstname && user.lastname)">
        <div class="userLogin" [routerLink]="'/users/details/'+ user.id">
          {{user.login}} ()
        </div>
        <span class="ratesLink" [routerLink]="['/rates/'+ user.id]">View {{user.login}}'s rates</span>
      </div>
      

      

    </div>
  </div>

</div>
