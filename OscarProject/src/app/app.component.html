<div class="pageBackground">

  <div id="pageContainer" class="orangeBackground">

    <div class="logoBanner">
      <span id="theLogo">
        <img width="300" alt="OscarProject Logo" src="assets/img/logo.png" [routerLink]="'/'">
      </span>
      <span id="mostPopularMoviesBanner" >
        
        <div>
          <div id="oneLatestMovie" *ngFor="let movie of movies" [routerLink]="'/movies/details/' + movie.id">
            {{movie.title}}
          </div>
          
        </div>
        <div>Newest movies</div>
      </span>
    </div>


    <div id="header" class="sheetyBackground">
      <div class="gap"></div>
      <h1>Header</h1>
    </div>
    <div id="left-column">
      <h2 id="leftMenuHeader">Explore Oscar Project</h2>
      <ul id="leftMenuContent">
        
        <li><a [routerLink]="'/movies'"> Browse movies </a></li>
        <li><a [routerLink]="'/movies/add'"> Add movie </a></li>
        <li><a [routerLink]="'/users'"> Meet other users </a></li>


      </ul>
    </div>
    <div id="right-column">
      <h2 id="rightMenuHeader">Account management</h2>
      <ul id="rightMenuContent">
        <li *ngIf="this.isLogged"><a [routerLink]="'/login'"> Logout </a></li>
        <li *ngIf="!this.isLogged"><a [routerLink]="'/login'"> Login </a></li>
        <li *ngIf="!this.isLogged"><a [routerLink]="'/users/add'"> Register </a></li>
        <li><a [routerLink]="'/users/details'"> My account </a></li>
        <li><a [routerLink]="'/rates'"> My rates </a></li>
        
      </ul>
    </div>
    <div id="center-column" class="mainTextBackground">
      <h2>Center</h2>
      <router-outlet></router-outlet>
    </div>




    <div id="footer" class="yellowBackground">
      &#169; 2019 Kamil Fundakowski</div>
  </div>
</div>
